<main class="toolbar" role="banner">
  <h1>Caesar's Cipher</h1>

  <form #cipherForm="ngForm">

    <fieldset>
      <label>Phrase:
        <input type="text" [(ngModel)]="cipherModel.phrase" name="phrase" placeholder="I love JavaScript!">
      </label>
    </fieldset>

    <fieldset>
      <label>Offset by..
        <input type="number" [(ngModel)]="cipherModel.offset" name="offset">  Places
      </label>
    </fieldset>

    <button type="submit">Decipher it!</button>
  </form>

  <section class="display">
    {{ cipherForm.value | json }}
    <hr />
    {{ cipherModel | json }}
  </section>

</main>
